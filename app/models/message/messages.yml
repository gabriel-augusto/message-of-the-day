messages:
- "Sorria, você tem um irmão que te ama muito"
- "Sorria, você tem um namorado que te ama muito"
- "Que dia lindo para dar um belo sorriso! Te amamos <3 - Gabriel e Kawan"
- "Que tal acordar, tomar um café e matar seu irmão de beijos e carinhos >.<"
- "Você já se perguntou se somos nós que fazemos os momentos em nossas vidas ou se são os momentos da nossa vida nos fazem? - Gabriel Augusto Barbosa"
- "Nos piores momentos, lembre-se: quem é capaz de sofrer intensamente, também pode ser capaz de intensa alegria. - Gabriel Augusto Barbosa"
- "Eu adoro dormir... Porque sempre que eu durmo eu tenho sonho e esse sonho é voce. - Gabriel Augusto Barbosa"
- "Tenho um abraço pra te dar, você quer que eu leve ou vem buscar? - Kawan Braz"
- "Você não é a irmã que eu escolhi, mas a amiga que meu coração quer por perto para sempre! ♥ Te amo minha irmã ♥"
- "Maninha linda, eu te I Love You! ♥"
